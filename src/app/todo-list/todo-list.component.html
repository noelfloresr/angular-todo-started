<app-header></app-header>

<div class="container">
  <form>
    <input type="text" name="task" [(ngModel)]="task" />
    <button (click)="addTask()">Add</button>
  </form>

  <ul>
    <li *ngFor="let item of todos">
      <span>{{ item }}</span>
      <button>Remove</button>
    </li>
  </ul>
</div>
