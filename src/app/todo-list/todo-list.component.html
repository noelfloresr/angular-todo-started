<app-header></app-header>

<div class="container">
  <form (submit)="addTask()">
    <input type="text" name="task" [(ngModel)]="task" />
    <button *ngIf="isEditing" (click)="updateTask()">
      <i class="fa-solid fa-check"></i>
    </button>
    <button *ngIf="!isEditing" type="button" (click)="addTask()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </form>

  <ul>
    <li *ngFor="let item of todos">
      <span>{{ item }}</span>
      <div>
        <button type="button" (click)="editTask(item)">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button (click)="removeTask(item)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
